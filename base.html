<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
    <meta name="description" content="">

	<!-- Site title
   ================================================== -->
	<title>Spal</title>

	<!-- Bootstrap CSS
   ================================================== -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Animate CSS
   ================================================== -->
	<link rel="stylesheet" href="css/animate.min.css">

	<!-- Font Icons CSS
   ================================================== -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
   <link rel="stylesheet" href="css/ionicons.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
   <!-- Main CSS
   ================================================== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/seonho.css">
    <link rel="stylesheet" href="css/jangmi.css">

	<!-- Google web font 
   ================================================== -->	
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>
	
</head>
<body>


<!-- Preloader section
================================================== -->
<div class="preloader">

	<div class="sk-spinner sk-spinner-pulse"></div>

</div>


<!-- Navigation section
================================================== -->
<div class="nav-container">
   <nav class="nav-inner transparent">

      <div class="navbar">
         <div class="container">
            <div class="row">

              <div class="brand">
                <a href="index.html">S-Pal</a>
              </div>
              <div class="navicon">
                 <div class="sh_navcenter">
                    <form class="sh_search" role="search">
                       <input type="text" class="sh_searchbox" placeholder="Search">
                       <button type="submit" class="sh_btn btn btn-default"><i class="fas fa-search"></i></button>
                    </form>
                 </div>
                  <p class ="sh_upload_button">
                     <a href="#"><img src="https://img.icons8.com/ios/30/000000/plus.png"></a>
                  </p>
                <div class="menu-container">

                  <div class="circle dark inline">
                    <i class="icon ion-navicon"></i>
                  </div>

                  <div class="list-menu">
                    <i class="icon ion-close-round close-iframe"></i>
                    <div class="intro-inner">
                      <ul id="nav-menu">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">My Page</a></li>
                        <li><a href="#">World Cup</a></li>
                        <li><a href="#">Sign Up</a></li>
                      </ul>
                    </div>
                  </div>

                </div>
              </div>

            </div>
         </div>
      </div>

   </nav>
</div>


<!-- Header section
================================================== -->
<div class="bigcontainer">
    <section id="header" class="header-one">
        {%block content%}
        {%endblock%}
    </section>
</div>

<!-- 플로팅버튼-월드컵게임 시작하기 -->
<a href="#" class="jm-float">
    <i class="fa fa-trophy my-float"></i>
    </a>
    <div class="label-container">
        <div class="label-text">패션 월드컵</div>
        <i class="fa fa-play label-arrow"></i>
    </div>


<!-- Footer section
================================================== -->
<footer>
	<div class="container">
		<div class="row">

			<div class="col-md-12 col-sm-12">
				<p class="wow fadeInUp"  data-wow-delay="0.3s">Copyright © 2019 Spal - Designed by Tooplate</p>
				<ul class="social-icon wow fadeInUp"  data-wow-delay="0.6s">
					<li><a href="#" class="fab fa-facebook"></a></li>
					<li><a href="#" class="fab fa-twitter"></a></li>
					<li><a href="#" class="fab fa-dribbble"></a></li>
					<li><a href="#" class="fab fa-behance"></a></li>
					<li><a href="#" class="fab fa-google-plus"></a></li>
				</ul>
			</div>
			
		</div>
	</div>
</footer>


<!-- Javascript 
================================================== -->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/isotope.js"></script>
<script src="js/imagesloaded.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>
<!-- fontawesome icon -->
<script src="https://kit.fontawesome.com/5c3df2ea89.js"></script>

</body>
</html>
